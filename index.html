<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-slider">
        <div class="slides fade">
            <p class="num">1 / 3</p>
            <img src="images/image1.jpg"  width="100%"  alt="">
            <p class="caption">Quote 1</p>
        </div>
        <div class="slides fade">
            <p class="num">2 / 3</p>
            <img src="images/image2.jpg"  width="100%"  alt="">
            <p class="caption">Quote 2</p>
        </div>
        <div class="slides fade">
            <p class="num">3 / 3</p>
            <img src="images/image3.jpg"  width="100%"  alt="">
            <p class="caption">Quote 3</p>
        </div>

        <a class="prev" onclick="Slides(-1)">&#10094;</a>
        <a class="next" onclick="Slides(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
